{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock title %}</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'lib/admin/plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="{% static 'lib/admin/plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'lib/admin/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'lib/admin/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'lib/admin/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'lib/admin/plugins/sweetalert2/sweetalert2.min.css' %}">

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="{% static 'css/tresko.css' %}">
  
</head>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  

  {% include "navbar.html" %}
  {% include "sliderbar.html" %}

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>{% block title_header %}{% endblock title_header %}</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <!-- /.card -->
            {% block content %}
  
            {% endblock content %}
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
 

{% include "footer.html" %}
  
</div>
<!-- ./wrapper -->
<!-- jQuery -->
<script src="{% static 'lib/admin/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'lib/admin/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- DataTables  & Plugins -->
<script src="{% static 'lib/admin/plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'lib/admin/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'lib/admin/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'lib/admin/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
<script src="{% static 'lib/admin/plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
<script src="{% static 'lib/admin/plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
<script src="{% static 'lib/admin/plugins/jszip/jszip.min.js' %}"></script>
<script src="{% static 'lib/admin/plugins/pdfmake/pdfmake.min.js' %}"></script>
<script src="{% static 'lib/admin/plugins/pdfmake/vfs_fonts.js' %}"></script>
<script src="{% static 'lib/admin/plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
<script src="{% static 'lib/admin/plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
<script src="{% static 'lib/admin/plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>
<script src="{% static 'lib/admin/plugins/sweetalert2/sweetalert2.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'lib/admin/js/adminlte.min.js' %}"></script>
<script src="{% static 'js/scripts.js' %}">
  
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



{% block scripts %}

{% endblock scripts %}

</body>
</html>

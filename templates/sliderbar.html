{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">

    <a href="{% url 'dashboard' %}" class="brand-link">
      <img src="{% static 'img/logo.jpeg' %}" alt="AdminLTE Logo"
        class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Tresko</span>
    </a>
  
  
    <div class="sidebar">
  
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{{user.profile.photo.url}}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="{% url 'view_account' user.id %}" class="d-block">{{user.username}}</a>
        </div>
      </div>
  
  
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Buscar" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>
  
  
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
  
          <li class="nav-item">
            <a href="{% url 'dashboard' %}" class="nav-link">
              <i class="fas fa-home fa-lg"></i>
              <p>
                Dashboard
              </p>
            </a>
          </li>

          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
  
            <li class="nav-item">
              <a  class="nav-link">
                <i class="fa fa-briefcase"></i>
                <p>
                  Espacios de trabajo
                </p>
              </a>
            </li>

          {% for workspace in workspaces %}
    
  
            <li class="nav-item menu-close">
              <a href="#" class="nav-link">
                <p>
                  {{workspace.title}}
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a href="{% url 'board_workspace' workspace.id %}" class="nav-link">
                    <p>Tableros</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'board_workspace_favorite' workspace.id 'favorite' %}" class="nav-link">
                    <p>Favoritos</p>
                  </a>
                </li>
              </ul>
            </li>

          {% endfor %}
  
          
  
  
          


          


          


        </ul>
      </nav>
  
    </div>
  
  </aside>

<!-- Modal para Crear Espacio de Trabajo -->
<div class="modal fade" id="crearEspacioModal" tabindex="-1" role="dialog" aria-labelledby="crearEspacioModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearEspacioModalLabel">Crear Espacio de Trabajo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'create_workspace' %}" method="POST">
          {% csrf_token %}
          <span>Titulo</span>
          <input type="text" class="form-control"  name="title" required>
          <span>Descripcion</span><br>
          <textarea name="description" class="form-control" rows="5" cols="62"></textarea>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form> 
      </div>
    </div>
  </div>
</div>
